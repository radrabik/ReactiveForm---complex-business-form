<div [formGroup]="form">
  <!-- Radio group Free/Premium-->
  <mat-radio-group formControlName="courseType">
    <mat-radio-button value="free">Free</mat-radio-button>
    <mat-radio-button value="premium">Premium</mat-radio-button>
  </mat-radio-group>
  
  <!-- File upload -->
  <app-file-upload requiredFileType="image/png"></app-file-upload>

  <mat-form-field>
    <input type="number" matInput placeholder="Price" formControlName="price">
  </mat-form-field>

  
  <!-- Date Range picker when course in promotion -->
  <mat-form-field>

    <mat-label>Enter Session Period</mat-label>

    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="From Date" required formControlName="fromDate">
      <input matEndDate placeholder="To Date" required formControlName="toDate">
    </mat-date-range-input>

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <!-- Start Date after End Date error -->
    <mat-error *ngIf="form.errors?.promoPeriod && form.dirty">
      The start date must be before the end Date
    </mat-error>

  </mat-form-field>

  <div>
    {{ form.value | json }}, {{ form.errors | json }}
  </div>
</div>
