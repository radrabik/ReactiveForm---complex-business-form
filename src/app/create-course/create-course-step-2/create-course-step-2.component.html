<div [formGroup]="form">

  <!-- Radio group Free/Premium-->
  <mat-radio-group formControlName="courseType">
    <mat-radio-button value="free">Free</mat-radio-button>
    <mat-radio-button value="premium">Premium</mat-radio-button>
  </mat-radio-group>

  <mat-form-field>
    <input type="number" matInput placeholder="Price" formControlName="price">
  </mat-form-field>

  <!-- Date Range picker when course in promotion -->
  <mat-form-field>

    <mat-label> Promotional period </mat-label>

    <!-- 
      [rangePicker] directive - links the inputs with picker (date picker is open) 
    -->
    <mat-data-range-input [rangePicker]="promoPicker">
      <input matStartDate placeholder="Start Date" formControlName="promoStartAt">
      <input matEndDate placeholder="End Date" formControlName="promoEndAt">
    </mat-data-range-input>

    <!--
       matSuffix - indicates to mat-form that the button should be displayed at the end of the form control
      [for] directive - links the button with picker (date picker is open)
       both toggle & range-picker must be placed outside mat-data-range-input
    -->
    <mat-datepicker-toggle matSuffix [for]="promoPicker"></mat-datepicker-toggle>
    <mat-datepicker-range-picker #promoPicker></mat-datepicker-range-picker>

  </mat-form-field>
  

  <div>
    {{ form.value | json }}
  </div>

</div>
