<div [formGroup]="form">
  <!-- Radio group Free/Premium-->
  <mat-radio-group formControlName="courseType">
    <mat-radio-button value="free">Free</mat-radio-button>
    <mat-radio-button value="premium">Premium</mat-radio-button>
  </mat-radio-group>

  <mat-form-field>
    <input type="number" matInput placeholder="Price" formControlName="price" />
  </mat-form-field>

  <!-- Date Range picker when course in promotion -->
  <mat-form-field>
    <mat-label> Promotional period </mat-label>

    <mat-date-range-input [rangePicker]="promoPicker">
      <input
        matStartDate
        placeholder="Start Date"
        formControlName="promoStartAt"
      />
      <input matEndDate placeholder="End Date" formControlName="promoEndAt" />
    </mat-date-range-input>

    <mat-datepicker-toggle
      matSuffix
      [for]="promoPicker"
    ></mat-datepicker-toggle>
    <mat-datepicker-range-picker #promoPicker></mat-datepicker-range-picker>
  </mat-form-field>

  <div>
    {{ form.value | json }}
  </div>
</div>
